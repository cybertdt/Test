        .header{color:#FF5A5F;font-size:2.2em;font-weight:bold;text-align:center;margin-bottom:25px;}
        .warning{background:#fff3cd;border:2px solid #ffc107;padding:20px;border-radius:10px;margin:25px 0;}
        .status{display:none;text-align:center;padding:30px;color:#28a745;font-size:1.2em;}
        .spinner{border:4px solid #f3f3f3;border-top:4px solid #FF5A5F;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:20px auto;}
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

</head>
